<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge,chrome=1"
    />
    <meta
      name="renderer"
      content="webkit"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico" /> -->
    <link
      rel="icon"
      href="https://test.fx67ll.com/fx67ll-img-collection/fx67ll.jpg"
    />
    <title><%= webpackConfig.name %></title>
    <style>
      html,
      body,
      #app {
        height: 100%;
        margin: 0px;
        padding: 0px;
      }

      .chromeframe {
        margin: 0.2em 0;
        background: #ccc;
        color: #000;
        padding: 0.2em 0;
      }

      #loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 999999;
        background-color: #2ECC71;
      }

      #loader {
        position: relative;
        left: 50%;
        top: 50%;
        zoom: 2;
        margin: -10px 8px 8px -26px;
      }

      #loader {
        position: relative;
        width: 50px;
        -webkit-perspective: 200px;
        -moz-perspective: 200px;
        -ms-perspective: 200px;
        perspective: 200px;
      }

      #loader:before,
      #loader:after {
        position: absolute;
        width: 20px;
        height: 20px;
        content: '';
        animation: jumping .5s infinite alternate;
        background: rgba(0, 0, 0, 0);
      }

      #loader:before {
        left: 0;
      }

      #loader:after {
        right: 0;
        animation-delay: .15s;
      }

      @-webkit-keyframes jumping {
        0% {
          -webkit-transform: scale(1.0) translateY(0px) rotateX(0deg);
          -ms-transform: scale(1.0) translateY(0px) rotateX(0deg);
          -o-transform: scale(1.0) translateY(0px) rotateX(0deg);
          transform: scale(1.0) translateY(0px) rotateX(0deg);

          -webkit-box-shadow: 0 0 0 rgba(0, 0, 0, 0);
          box-shadow: 0 0 0 rgba(0, 0, 0, 0);
        }

        100% {
          -webkit-transform: scale(1.2) translateY(-25px) rotateX(45deg);
          -ms-transform: scale(1.2) translateY(-25px) rotateX(45deg);
          -o-transform: scale(1.2) translateY(-25px) rotateX(45deg);
          transform: scale(1.2) translateY(-25px) rotateX(45deg);

          background: rgb(255, 255, 255);
          -webkit-box-shadow: 0 25px 40px rgb(255, 255, 255);
          box-shadow: 0 25px 40px rgb(255, 255, 255);
        }
      }

      @-moz-keyframes jumping {
        0% {
          -webkit-transform: scale(1.0) translateY(0px) rotateX(0deg);
          -ms-transform: scale(1.0) translateY(0px) rotateX(0deg);
          -o-transform: scale(1.0) translateY(0px) rotateX(0deg);
          transform: scale(1.0) translateY(0px) rotateX(0deg);

          -webkit-box-shadow: 0 0 0 rgba(0, 0, 0, 0);
          box-shadow: 0 0 0 rgba(0, 0, 0, 0);
        }

        100% {
          -webkit-transform: scale(1.2) translateY(-25px) rotateX(45deg);
          -ms-transform: scale(1.2) translateY(-25px) rotateX(45deg);
          -o-transform: scale(1.2) translateY(-25px) rotateX(45deg);
          transform: scale(1.2) translateY(-25px) rotateX(45deg);

          background: rgb(255, 255, 255);
          -webkit-box-shadow: 0 25px 40px rgb(255, 255, 255);
          box-shadow: 0 25px 40px rgb(255, 255, 255);
        }
      }

      @-o-keyframes jumping {
        0% {
          -webkit-transform: scale(1.0) translateY(0px) rotateX(0deg);
          -ms-transform: scale(1.0) translateY(0px) rotateX(0deg);
          -o-transform: scale(1.0) translateY(0px) rotateX(0deg);
          transform: scale(1.0) translateY(0px) rotateX(0deg);

          -webkit-box-shadow: 0 0 0 rgba(0, 0, 0, 0);
          box-shadow: 0 0 0 rgba(0, 0, 0, 0);
        }

        100% {
          -webkit-transform: scale(1.2) translateY(-25px) rotateX(45deg);
          -ms-transform: scale(1.2) translateY(-25px) rotateX(45deg);
          -o-transform: scale(1.2) translateY(-25px) rotateX(45deg);
          transform: scale(1.2) translateY(-25px) rotateX(45deg);

          background: rgb(255, 255, 255);
          -webkit-box-shadow: 0 25px 40px rgb(255, 255, 255);
          box-shadow: 0 25px 40px rgb(255, 255, 255);
        }
      }

      @keyframes jumping {
        0% {
          -webkit-transform: scale(1.0) translateY(0px) rotateX(0deg);
          -ms-transform: scale(1.0) translateY(0px) rotateX(0deg);
          -o-transform: scale(1.0) translateY(0px) rotateX(0deg);
          transform: scale(1.0) translateY(0px) rotateX(0deg);

          -webkit-box-shadow: 0 0 0 rgba(0, 0, 0, 0);
          box-shadow: 0 0 0 rgba(0, 0, 0, 0);
        }

        100% {
          -webkit-transform: scale(1.2) translateY(-25px) rotateX(45deg);
          -ms-transform: scale(1.2) translateY(-25px) rotateX(45deg);
          -o-transform: scale(1.2) translateY(-25px) rotateX(45deg);
          transform: scale(1.2) translateY(-25px) rotateX(45deg);

          background: rgb(255, 255, 255);
          -webkit-box-shadow: 0 25px 40px rgb(255, 255, 255);
          box-shadow: 0 25px 40px rgb(255, 255, 255);
        }
      }

      #loader-wrapper .load_title {
        font-family: 'Open Sans';
        color: #FFF;
        font-size: 19px;
        width: 100%;
        text-align: center;
        z-index: 9999999999999;
        position: absolute;
        top: calc(50% + 70px);
        opacity: 1;
        line-height: 30px;
      }

      #loader-wrapper .load_title span {
        font-weight: normal;
        font-style: italic;
        font-size: 13px;
        color: #FFF;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="load_title">正在加载系统资源，请耐心等待</div>
      </div>
    </div>
  </body>
</html>
