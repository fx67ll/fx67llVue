<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="app">
			<input type="button" value="get请求" @click="getInfo"/>
			<input type="button" value="post请求" @click="postInfo">
			<input type="button" value="jsonp请求" @click="jsonpInfo">
		</div>
		
		<script src="lib/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/vue-resource.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el: ".app",
				data: {},
				methods:{
					getInfo(){
						//当get请求之后，通过.then来设置成功的回调函数
						this.$http.get('http://192.168.1.61:8080/websites/webInterface/queryBannerList2').then(function(result){
							//通过result.bod拿到服务器返回的成功的数据
							console.log(result);
						})
					},
					postInfo(){
						//手动发起的post请求，默认没有表单格式，所以有的服务器处理不了
						//通过post方法的第三个参数，{emulateJSON:true}设置提交的内容类型为普通表单数据格式
						this.$http.post('http://192.168.1.102:8081/gates/zsLimUser/login',{"username":"1002","password":"123456"},{emulateJSON: true}).then(result => {
							console.log(result);
						})
					},
					jsonpInfo(){
						this.$http.jsonp('zheli xie dizhi').then(result => {
							console.log(result);
						})
					}
				}
			})
		</script>
	</body>
</html>
